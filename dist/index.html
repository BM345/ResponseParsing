<!DOCTYPE html>
<html>

<head>

    <link href="style.css" type="text/css" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.css" integrity="sha384-wITovz90syo1dJWVh32uuETPVEtGigN07tkttEqPv+uR2SE/mbQcG7ATL28aI9H0" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.js" integrity="sha384-/y1Nn9+QQAipbNQWU65krzJralCnuOasHncUFXGkdwntGeSvQicrYkiUBwsgUqc1" crossorigin="anonymous"></script>

    <script type="text/javascript" src="index.js"></script>

</head>

<body>

    <div class="example">
        <h2>Example 1</h2>

        <p>What is 3 + 9?</p>

        <div>
            <input type="text" id="input1" />
            <button id="submitButton1">Submit</button>
        </div>

        <div class="katexOutput" id="katexOutput1"></div>

        <p class="validationMessage" id="validationMessage1"></p>
    </div>

    <div class="example">
        <h2>Example 2</h2>

        <p>What is 2.2 + 10.7?</p>

        <div>
            <input type="text" id="input2" />
            <button id="submitButton2">Submit</button>
        </div>

        <div class="katexOutput" id="katexOutput2"></div>

        <p class="validationMessage" id="validationMessage2"></p>
    </div>

    <div class="example">
        <h2>Example 3</h2>

        <p>What is 1/3 + 4/3?</p>

        <div>
            <input type="text" id="input3" />
            <button id="submitButton3">Submit</button>
        </div>

        <div class="katexOutput" id="katexOutput3"></div>

        <p class="validationMessage" id="validationMessage3"></p>
    </div>

    <div class="example">
        <h2>Example 4</h2>

        <p>Simplify 2 sqrt(40).</p>

        <div>
            <input type="text" id="input4" />
            <button id="submitButton4">Submit</button>
        </div>

        <div class="katexOutput" id="katexOutput4"></div>

        <p class="validationMessage" id="validationMessage4"></p>
    </div>

    <div class="example">
        <h2>Example 5</h2>

        <p>Simplify 3 + 4i - 6 - 2i.</p>

        <div>
            <input type="text" id="input5" />
            <button id="submitButton5">Submit</button>
        </div>

        <div class="katexOutput" id="katexOutput5"></div>

        <p class="validationMessage" id="validationMessage5"></p>
    </div>

    <div class="example">
        <h2>Example 6</h2>

        <p>What is (3i + 4j) &times; (2i - 6j)?</p>

        <div>
            <input type="text" id="input6" />
            <button id="submitButton6">Submit</button>
        </div>

        <div class="katexOutput" id="katexOutput6"></div>

        <p class="validationMessage" id="validationMessage6"></p>
    </div>

</body>

</html>
