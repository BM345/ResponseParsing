<!DOCTYPE html>
<html>

<head>

    <link href="style.css" type="text/css" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.css" integrity="sha384-wITovz90syo1dJWVh32uuETPVEtGigN07tkttEqPv+uR2SE/mbQcG7ATL28aI9H0" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.js" integrity="sha384-/y1Nn9+QQAipbNQWU65krzJralCnuOasHncUFXGkdwntGeSvQicrYkiUBwsgUqc1" crossorigin="anonymous"></script>

    <script type="text/javascript" src="rp.js"></script>

    <script type="text/javascript">

        var validator = new Validator();

        window.addEventListener("load", function () {
            var i1 = document.getElementById("input1");
            var o1 = document.getElementById("validationMessage1");
            var sb1 = document.getElementById("submitButton1");
            var ko1 = document.getElementById("katexOutput1");

            var i2 = document.getElementById("input2");
            var o2 = document.getElementById("validationMessage2");
            var sb2 = document.getElementById("submitButton2");
            var ko2 = document.getElementById("katexOutput2");

            var i3 = document.getElementById("input3");
            var o3 = document.getElementById("validationMessage3");
            var sb3 = document.getElementById("submitButton3");
            var ko3 = document.getElementById("katexOutput3");

            validator.addInput(i1, "integer", ko1, o1, sb1);
            validator.addInput(i2, "decimalNumber", ko2, o2, sb2);
            validator.addInput(i3, "fraction", ko3, o3, sb3);
        });

    </script>

</head>

<body>

    <div class="example">
        <h2>Example 1</h2>

        <p>What is 3 + 9?</p>

        <div>
            <input type="text" id="input1" />
            <button id="submitButton1">Submit</button>
        </div>

        <div class="katexOutput" id="katexOutput1"></div>

        <p class="validationMessage" id="validationMessage1"></p>
    </div>

    <div class="example">
        <h2>Example 2</h2>

        <p>What is 2.2 + 10.7?</p>

        <div>
            <input type="text" id="input2" />
            <button id="submitButton2">Submit</button>
        </div>

        <div class="katexOutput" id="katexOutput2"></div>

        <p class="validationMessage" id="validationMessage2"></p>
    </div>

    <div class="example">
        <h2>Example 3</h2>

        <p>What is 1/3 + 4/3?</p>

        <div>
            <input type="text" id="input3" />
            <button id="submitButton3">Submit</button>
        </div>

        <div class="katexOutput" id="katexOutput3"></div>

        <p class="validationMessage" id="validationMessage3"></p>
    </div>

</body>

</html>
